<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto | Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
    </head>

    <body>
        <header>
            <div class="top">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                <nav>
                   <ul>
                   <li><a href="barberiaAlura.html">HOME</a></li>
                   <li><a href="productos.html">PRODUCTOS</a></li>
                   <li><a href="https://www.google.com/">CONTACTO</a></li>
                   </ul>
               </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido:</label>
                <input type="text" id="nombreapellido" class="blockstuff" required>

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" class="blockstuff" required placeholder="email@dominio.com">

                <label for="phone">Telefono</label>
                <input type="tel" id="phone" class="blockstuff" required placeholder="(XXX) XXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" if="mensaje" class="blockstuff" required></textarea>


                <fieldset>
                    <legend>Como le gustaria ser contactado?</legend>
                    <label for="radio-email"><input type="radio" name= "contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-phone"><input type="radio" name= "contacto" value="phone" id="radio-phone">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name= "contacto" value="phone" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horario quiere ser atendido</legend>
                    <select class="dropdown">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Me gustaria recibir novedades de la Barberia Alura por IrandisDev!</label>
                <input type="submit" value="Enviar Forma" class="enviar">
            </form>
            <table class="tabla">
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>

            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo blanco para footer en barberia Alura">
            <p class="footer-text">&copy Copyright Barberia Alura By IrandisDev - 2022</p>
        </footer>
    </body>
</html>
